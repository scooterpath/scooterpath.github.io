<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js"></script>
    <title>Scooter Path Survey</title>
    <link rel="stylesheet" href="style.css">

    <!-- üöÄ Add Leaflet.js for free maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      /* üöÄ Mini Map Widget styling */
      #miniMap {
        width: 300px;
        height: 200px;
        position: absolute;
        top: 150px;
        right: 40px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 1000;
      }
    </style>
</head>
<body>

    <div id="miniMap"></div> <!-- üöÄ Added small map box -->

    <div class="tour">
        <div class="container">
            <div class="tour__head">
                <h2 id="question-title">Question</h2>
            </div>
            <div class="infospot-toggle">
                <label for="toggle-infospot">
                  <input type="checkbox" id="toggle-infospot">
                  Enable Infospot Addition
                </label>
            </div>
            
            <div class="image-container" id="image-container"></div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button id="prev-btn" onclick="navigateToPreviousPage()">Previous</button>
                <button id="next-btn" onclick="navigateToNextPage()">Next</button>
                <button id="save" onclick="submitInfospotsToSupabase()">Save</button>
            </div>
        </div>
    </div>

<script>
    // üó∫Ô∏è Initialize mini OpenStreetMap
    const map = L.map('miniMap').setView([41.7658, -72.6734], 15); // Example: Hartford (Boulevard area)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([41.7658, -72.6734]).addTo(map)
      .bindPopup('Boulevard Street')
      .openPopup();
</script>

<script>
    const currentPage = parseInt(new URLSearchParams(window.location.search).get('page') || '1');
    function generateImageNames(baseName, startIndex, endIndex, extension) {
        const images = [];
        for (let i = startIndex; i <= endIndex; i++) {
            images.push(`${baseName}${i}.${extension}`);
        }
        return images.join(',');
    }
    const questions = [
        { name: "Boulevard", images: generateImageNames('blvd',0,19,'jpg'), path: 'images/blvd/' },
        { name: "Asylum", images: generateImageNames('asylum',0,19,'jpg'), path: 'images/asylum/' },
        { name: "Brookfield", images: generateImageNames('brookfield',0,19,'jpg'), path: 'images/brookfield/' },
        { name: "Canal Road", images: generateImageNames('canalroad',0,21,'jpg'), path: 'images/canalroad/' },
        { name: "Capitol", images: generateImageNames('capitol',0,19,'jpg'), path: 'images/capitol/' },
        { name: "Farmington", images: generateImageNames('farmington',0,11,'jpg'), path: 'images/farmington/' },
        { name: "Fern", images: generateImageNames('fern',0,21,'jpg'), path: 'images/fern/' },
        { name: "King Philip", images: generateImageNames('kingphilip',0,13,'jpg'), path: 'images/kingphilip/' },
        { name: "Church", images: generateImageNames('church',0,19,'jpg'), path: 'images/church/' },
        { name: "Mountain", images: generateImageNames('mountain',0,21,'jpg'), path: 'images/mountain/' },
        { name: "Oakwood", images: generateImageNames('oakwood',0,8,'jpg'), path: 'images/oakwood/' },
        { name: "Park", images: generateImageNames('park',0,19,'jpg'), path: 'images/park/' },
        { name: "Ridgewood", images: generateImageNames('ridgewood',0,15,'jpg'), path: 'images/ridgewood/' },
        { name: "Tunxis", images: generateImageNames('tunxis',0,14,'jpg'), path: 'images/tunxis/' },
        { name: "West Boulevard", images: generateImageNames('westblvd',0,19,'jpg'), path: 'images/westblvd/' }
    ];

    document.getElementById('question-title').textContent = `Question ${currentPage} / ${questions.length}: ${questions[currentPage - 1].name}`;
    document.getElementById('image-container').setAttribute('data-images', questions[currentPage - 1].images);
    document.getElementById('image-container').setAttribute('data-path', questions[currentPage - 1].path);

    async function submitInfospotsToSupabase() {
        if (typeof window.submitInfospotsToSupabase === "function") {
            await window.submitInfospotsToSupabase();
        } else {
            console.warn("submitInfospotsToSupabase not found.");
        }
    }

    async function navigateToNextPage() {
        await submitInfospotsToSupabase();
        if (currentPage < questions.length) {
            location.href = `survey.html?page=${currentPage + 1}`;
        } else {
            location.href = 'final.html';
        }
    }

    function navigateToPreviousPage() {
        if (currentPage > 1) {
            location.href = `survey.html?page=${currentPage - 1}`;
        } else {
            location.href = 'index.html';
        }
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
<script src="./js/panolens.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
